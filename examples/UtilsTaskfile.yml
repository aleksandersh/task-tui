version: '3'

tasks:
  show-open-ports:
    cmds:
      - netstat -atun
    preconditions:
      - netstat --version
    desc: Show open ports using netstat
    summary: |
      Show open ports using netstat

  show-public-ip:
    cmds:
      - curl ipinfo.io/ip && echo
    preconditions:
      - curl --version
    desc: Request ipinfo.io to receive public IP
    summary: |
      Request ipinfo.io to receive public IP
